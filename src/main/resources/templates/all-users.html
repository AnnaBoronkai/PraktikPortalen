<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="header-actions">
    <h2>Alla användare</h2>
    <div class="add-user-button">
        <a class="btn btn-primary" th:href="@{/users/new}">Lägg till ny användare</a>
    </div>
</div>

<div class="student-list-container">
    <div class="student-list">
        <div th:each="user : ${users}">
            <form class="student-form">
                <div class="student-details">
                    <span class="student-name" th:text="${user.email}"></span>
                    <span class="student-role" th:text="${user.role}" style="float: right;"></span>
                </div>

                <div class="student-actions">
                    <button type="submit" class="btn btn-view" th:formaction="@{/users/{id}(id=${user.id})}">Granska</button>
                    <button type="submit" class="btn btn-delete" th:formaction="@{/users/delete/{id}(id=${user.id})}">Ta bort</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
